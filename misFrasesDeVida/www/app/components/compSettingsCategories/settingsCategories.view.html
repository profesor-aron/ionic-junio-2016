<ion-view>

<div class="bar bar-header bar-positive">
  <h1 class="title">Settings Categories</h1>
</div>

<ion-content class="padding has-header">

  <ion-list show-reorder="true">

    <div class="item item-divider">

      <div
        class="enable-pointer-events"
        ng-click="actions.updateCategoriesBySelectAll()">

        <img
          src="assets/img/checkbox/{{ model.selectAllCategories ? 'checkbox-on.png' : 'checkbox-off.png' }}"
          width="30px">

        Categories

      </div>

    </div>

    <ion-item ng-repeat="category in model.categories">

      <div
       	class="enable-pointer-events"
       	ng-click="actions.updateCategoryByIsVisible(category)">

        <aehp-img
          src="{{ 'assets/img/checkbox/' + (category.is_visible ? 'checkbox-on.png' : 'checkbox-off.png') }}"
          width="30px">
        </aehp-img>

        <aehp-img
          src="{{ 'assets/img/categories/' + category.icon }}"
          width="30px">
        </aehp-img>

        <span >{{ category.name }}</span>

      </div>

      <ion-reorder-button 
        class="ion-navicon" 
    	on-reorder="actions.moveItem(category, $fromIndex, $toIndex)">
      </ion-reorder-button>

    </ion-item>

  </ion-list>

</ion-content>

<ion-footer-bar class="bar-assertive">

  <div class="row">

    <div class="col col-25 col-center">
      <button class="button button-block" ng-click="actions.goToCategories()">
        <i class="icon ion-arrow-left-b"></i>
      </button>
    </div>

  </div>

</ion-footer-bar>

</ion-view>
